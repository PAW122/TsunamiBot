<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/main.js" type="module"></script>
    <style>
        .f-fill {
            flex: 1 1 auto;
            overflow-y: auto;
            min-height: 0px;
        }
    </style>
</head>

<body data-bs-theme="dark" style="width: 100vw; height: 100vh; margin: 0; padding: 0;">
    <div class="d-flex flex-column w-100 h-100">
        <div id="test-banner" class="d-none w-100 p-2 text-center bg-warning text-dark">TEST MODE ON</div>
        <div class="d-flex align-items-center bg-body-secondary p-4 gap-3 w-100">
            <div class="h5">Bot panel</div>
            <div class="profile-logout ms-auto">
                <a id="login-button" href="#" class="btn btn-primary">Login</a>
            </div>
            <div class="profile-login d-none ms-auto d-flex align-items-center gap-3">
                <img src="" height=40 alt="profile" id="profile-picture" class="rounded">
                <div id="username-text" class="text-white">username</div>
                <a id="logout-button" class="btn btn-outline-warning" href="#">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </a>
            </div>
        </div>
        <div class="d-flex f-fill">
            <div id="servers" class="m-2 me-1 p-4 d-flex flex-column gap-2 bg-body-tertiary rounded f-fill w-25">
                <div class="text-center">
                    Lista serwer√≥w
                </div>
            </div>
            <div id="settings_container" class="m-2 ms-1 p-4 bg-body-tertiary rounded f-fill w-75">
                server settings
                <div class="d-flex gap-2 m-3">
                    <div class="d-flex flex-column gap-3 bg-body-secondary rounded p-4">
                        <div class="h4 text-center">Welcome Messages</div>
                        <label>Select Channel</label>
                        <select id="welcome-select" class="form-select" aria-label="Default select example">
                            <option disabled>Select Channel</option>
                        </select>
                        <div class="form-check form-switch">
                            <input id="welcome-switch" class="form-check-input" type="checkbox" role="switch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">
                                Enabled
                            </label>
                        </div>
                    </div>

                    <div class="d-flex flex-column gap-3 bg-body-secondary rounded p-4">
                        <div class="h4 text-center">Auto Role</div>
                        <label>Select Role</label>
                        <select id="autorole-select" class="form-select" aria-label="Default select example">
                            <option disabled>Select Channel</option>
                        </select>
                        <div class="form-check form-switch">
                            <input id="auto-role-switch" class="form-check-input" type="checkbox" role="switch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">
                                Enabled
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
