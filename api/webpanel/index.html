<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/main.js" type="module"></script>
    <style>
        .navbar.sticky-top {
            margin-inline: 16px;
            margin-block: 16px;
            top: -1px;
        }

        .navbar.sticky-top.is-pinned {
            margin-inline: 0px;
        }

        .bg-blur {
            background-color: rgb(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        @media (min-width: 768px) {
            .w-md-25 {
                width: 25%;
            }
        }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar d-flex gap-2 sticky-top bg-blur p-3 rounded">
        <a class="navbar-brand" href="#">Bot panel</a>
        <div>
            <div class="profile-logout">
                <a id="login-button" href="#" class="btn btn-primary">Login</a>
                <a id="partners-button" href="/partners" class="btn btn-primary">Partners</a>
                <a id="updates-button" href="/updates" class="btn btn-primary">Updates</a>
                <a id="invite-button" href="https://discord.com/oauth2/authorize?client_id=1273451611422724220&permissions=8&integration_type=0&scope=applications.commands+bot"class="btn btn-primary">Invite a Bot</a>
            </div>
            <!-- TODO wczytywaÄ‡ invite-button link z configu -->
            <div class="input-group profile-login">
                <img src="" height=38 id="profile-picture" class="rounded">
                <div id="username-text" class="input-group-text">username</div>
                <a id="logout-button" class="btn btn-outline-warning" href="#">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="m-3 p-3 d-flex rounded bg-body-tertiary">
        <div class="w-md-25">
            <div class="offcanvas-md offcanvas-top" tabindex="-1" id="serverList">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Server List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#serverList"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex gap-2 flex-column" id="servers">
                    <div class="d-flex p-3 bg-body-secondary rounded align-items-center placeholder-glow"
                        style="height: 57px;">
                        <span class="placeholder col-1"></span>
                        <span class="col-1"></span>
                        <span class="placeholder col-10"></span>
                    </div>
                    <div class="d-flex p-3 bg-body-secondary rounded align-items-center placeholder-glow"
                        style="height: 57px;">
                        <span class="placeholder col-1"></span>
                        <span class="col-1"></span>
                        <span class="placeholder col-10"></span>
                    </div>
                    <div class="d-flex p-3 bg-body-secondary rounded align-items-center placeholder-glow"
                        style="height: 57px;">
                        <span class="placeholder col-1"></span>
                        <span class="col-1"></span>
                        <span class="placeholder col-10"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="settings_container" class="d-flex flex-column gap-4 flex-fill p-1 px-md-5 py-2"
            style="min-height: calc(100vh - 165px);">
            log in and select server
        </div>
    </div>

    <div class="sticky-bottom m-3 p-3 rounded bg-body-tertiary d-md-none">
        <button class="btn btn-primary w-100" type="button" data-bs-toggle="offcanvas" data-bs-target="#serverList"
            aria-controls="serverList">Choose server</button>
    </div>
</body>

</html>
