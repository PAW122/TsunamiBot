<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: row;
        }

        .top-bar {
            background-color: #7289DA;
            padding: 10px;
            text-align: right;
            width: 100px; /* Dodałem szerokość top-bar na potrzeby przykładu */
            z-index: 2;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            height: 95.9vh;
            background-color: #2C2F33;
            color: white;
            padding: 20px;
            overflow-y: auto; /* Dodana właściwość do obsługi paska przewijania */
            flex: 1; /* Zajmuj dostępną przestrzeń, aby menu było po prawej */
        }

        .menu-bar {
            background-color: #333;
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
            z-index: 1;
        }

        .menu-bar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .menu-bar a:hover {
            color: #1E90FF;
        }

        .menu-toggle {
            cursor: pointer;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 3;
        }

        .bar {
            background-color: #fff;
            height: 3px;
            width: 25px;
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
                z-index: 3;
            }

            .menu-bar {
                padding-top: 60px;
                width: 100%;
            }

            .menu-bar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 20px;
                color: white;
                display: block;
                transition: 0.3s;
                z-index: 3;
            }

            .menu-bar a:hover {
                color: #1E90FF;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="menu-toggle" id="menuToggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="menu-bar" id="menuBar">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </div>

    <div class="dashboard-container" id="dashboardContainer">
        <!-- Kontener, do którego będziemy wczytywać treść z API -->
    </div>

    <script>
        window.onload = () => {
            // Pobierz parametry z URL
            const pathParams = window.location.pathname.split('/');
            const token = pathParams[2];
            const tokenType = pathParams[3];

            // Pobierz treść z API
            fetch(`https://charmed-marginally-bonefish.ngrok-free.app/console/load/${token}/${tokenType}`)
                .then(response => response.json())
                .then(data => {
                    // Zaktualizuj treść w dashboard-container
                    const dashboardContainer = document.getElementById('dashboardContainer');
                    dashboardContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    console.error('Błąd podczas pobierania danych z API:', error);
                    // W przypadku błędu, możesz również wyświetlić odpowiedni komunikat w dashboard-container
                    const dashboardContainer = document.getElementById('dashboardContainer');
                    dashboardContainer.innerHTML = '<p>Błąd podczas pobierania danych z API.</p>';
                });
        };
    </script>
</body>

</html>
