<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawiuHub</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #2C2F33; /* Kolor tła dla całej strony */
      color: white; /* Kolor tekstu dla całej strony */
    }

    main {
      background-color: #808080; /* Kolor tła dla <main> */
      color: white; /* Kolor tekstu dla <main> */
      padding: 20px; /* Dodatkowy padding dla <main> */
    }
  </style>
</head>

<body>
  <header>

    <div class="menu-wrapper">
      <!-- Ikonka menu -->
      <div class="menu-toggle" id="menuToggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Menu -->
      <div class="menu-container" id="menuContainer">
        <ul class="menu-list">
          <li><a href="/">Login</a></li>
          <li><a href="/servers">Servers</a></li>
        </ul>
      </div>
    </div>

    <select id="optionSelect" onchange="handleOptionChange()">
        <option value="logs">Logs</option>
        <option value="extra">Extra</option>
        <option value="errors">Errors</option>
      </select>

    <h1>Console</h1>
  </header>

  <main>
    <div class="dashboard-container" id="dashboardContainer">
      <!-- Kontener, do którego będziemy wczytywać treść z API -->
    </div>
  </main>
  <footer>
    <p>_pawiu &copy; 2024</p>
  </footer>

  <!-- Skrypt JavaScript do obsługi dodawania produktów do koszyka -->
  <script>
    function toggleMenu() {
      const menuContainer = document.getElementById("menuContainer");
      menuContainer.classList.toggle("menu-open");
    }

    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.menu-toggle');
      const header = document.querySelector('header');

      menuToggle.addEventListener('click', () => {
        header.classList.toggle('menu-open');
      });
    });

     // Nowa funkcja do obsługi zmiany opcji
     function handleOptionChange() {
      const optionSelect = document.getElementById("optionSelect");
      const selectedOption = optionSelect.value;
      
      // Wypisz wartość wybranej opcji w konsoli
      console.log("Wybrana opcja:", selectedOption);

      // Przekaż wybraną opcję do API i zaktualizuj treść w <main>
      updateContent(selectedOption);
    }

    // Nowa funkcja do aktualizacji treści w <main>
    function updateContent(selectedOption) {
        console.log("update req")
      // Pobierz parametry z URL
      const pathParams = window.location.pathname.split('/');
      const token = pathParams[2];
      const tokenType = pathParams[3];

      // Pobierz treść z API z uwzględnieniem wybranej opcji
      fetch(`https://charmed-marginally-bonefish.ngrok-free.app/console/load/${token}/${tokenType}?option=${selectedOption}`)
        .then(response => response.json())
        .then(data => {
          // Zaktualizuj treść w dashboard-container
          const dashboardContainer = document.getElementById('dashboardContainer');
          dashboardContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch(error => {
          console.error('Błąd podczas pobierania danych z API:', error);
          // W przypadku błędu, możesz również wyświetlić odpowiedni komunikat w dashboard-container
          const dashboardContainer = document.getElementById('dashboardContainer');
          dashboardContainer.innerHTML = '<p>Błąd podczas pobierania danych z API.</p>';
        });
    }

    window.onload = () => {
      // Pobierz parametry z URL
      const pathParams = window.location.pathname.split('/');
      const token = pathParams[2];
      const tokenType = pathParams[3];

      // Pobierz treść z API
      fetch(`https://charmed-marginally-bonefish.ngrok-free.app/console/load/${token}/${tokenType}`)
        .then(response => response.json())
        .then(data => {
          // Zaktualizuj treść w dashboard-container
          const dashboardContainer = document.getElementById('dashboardContainer');
          dashboardContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch(error => {
          console.error('Błąd podczas pobierania danych z API:', error);
          // W przypadku błędu, możesz również wyświetlić odpowiedni komunikat w dashboard-container
          const dashboardContainer = document.getElementById('dashboardContainer');
          dashboardContainer.innerHTML = '<p>Błąd podczas pobierania danych z API.</p>';
        });
    };
  </script>
</body>

</html>
